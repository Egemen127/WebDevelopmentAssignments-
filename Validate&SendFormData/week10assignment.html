<!DOCTYPE html>
<html>
<head>
	<title>My webpage</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="text-align: center; font-family: sans-serif;">Contact Us</h1>
<form action="result.html" onsubmit="return validate()">
	<label for="fname">First Name</label>
<input type="text" placeholder="First Name" id="fname" name="fname">
<label for="lname">Last Name</label>
<input type="text" placeholder="Last Name" id="lname" name="lname">
<label for="email">Email</label>
<input type="text" placeholder="Email" id="email" name="email">
<label for="subject">Subject</label>
<select name="subject" id="subject" style="margin: 5px;">
<option value="s1">Subject1</option>
<option value="s2">Subject2</option>
<option value="s3">Subject3</option></select>
<label for="msg">Your Message</label>
<textarea placeholder="Your Message" id="msg" name="msg"></textarea>
<input type="submit" name="Submit">
</form>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
